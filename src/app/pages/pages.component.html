<div class="card">
  <div class="card-header">
    Để thêm các page bạn đang quản lý, hãy nhập mã code theo hướng dẫn sau

    <ol>
      <li>
        Vào link này: <a href="https://www.facebook.com/adsmanager/manage/accounts?act=" target="_blank">CLICK HERE</a>
      </li>
      <li>
          Nhấn chuột phải => View Page Source
      </li>
      <li>
          Copy toàn bộ mã code rồi dán vào ô bên dưới
      </li>
      <li>Nhấn Submit</li>
    </ol>

    <span>Video hướng dẫn: <a href="https://youtu.be/Nfk47Zt1Fvk" target="_blank" rel="noopener noreferrer">https://youtu.be/Nfk47Zt1Fvk</a> </span>
  </div>
  <div class="card-body">
    <form #formvalue="ngForm" (ngSubmit)="onFormSubmit(formvalue)">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" cols="10" rows="5" name="access_token" [(ngModel)]="code"></textarea>
      </div>
      <button type="submit" #submit class="btn btn-primary btn-block" hidden>Submit</button>
    </form>
  </div>
  <app-loadingimg *ngIf="isAdd" ></app-loadingimg>
  <div class="card-footer text-muted d-flex">
    <button type="submit" class="btn btn-primary btn-block" (click)="submit.click()">Submit</button>
  </div>
</div>
