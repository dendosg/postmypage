<div
  class="modal fade"
  [id]="id"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Chọn thời gian đăng lên {{ name }}
        </h5>
      </div>
      <div class="modal-body">
        <dl-date-time-picker
          startView="day"
          maxView="year"
          minView="minute"
          minuteStep="5"
          [(ngModel)]="selectedTime"
        >
        </dl-date-time-picker>
      </div>
      <div class="modal-footer">
        <span class="result" *ngIf="selectedTime" >{{ timeService.getDateFormat(selectedTime, "LLL") }}</span>
        <button type="button" class="btn btn-secondary" (click)="reset()">
          Clear
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="clickOK()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
